plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "dev.zbysiu.homer"
    compileSdkVersion flutter.compileSdkVersion
    //  NOTE: Set it because:
    // Your project is configured with Android NDK 26.3.11579264, but the following plugin(s) depend on a different Android NDK version:
    // - device_info_plus requires Android NDK 27.0.12077973
    // - dynamic_color requires Android NDK 27.0.12077973
    // - file_picker requires Android NDK 27.0.12077973
    // - flutter_plugin_android_lifecycle requires Android NDK 27.0.12077973
    // - isar_flutter_libs requires Android NDK 27.0.12077973
    // - package_info_plus requires Android NDK 27.0.12077973
    // - path_provider_android requires Android NDK 27.0.12077973
    // - sentry_flutter requires Android NDK 27.0.12077973
    // - share_handler_android requires Android NDK 27.0.12077973
    // - share_plus requires Android NDK 27.0.12077973
    // - shared_preferences_android requires Android NDK 27.0.12077973
    // - sqflite_android requires Android NDK 27.0.12077973
    // - vibration requires Android NDK 27.0.12077973
    // Fix this issue by using the highest Android NDK version (they are backward compatible).
    // Add the following to /home/zbyniu/Projects/homer/android/app/build.gradle:
    //     android {
    //         ndkVersion = "27.0.12077973"
    //         ...
    //     }
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
        //jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "dev.zbysiu.homer"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions "default"

    productFlavors {
        dev {
            dimension "default"
            resValue "string", "homer", "debug version"
            applicationIdSuffix ".debug"
        }
        prod {
            dimension "default"
            resValue "string", "homer", "release version"
            applicationIdSuffix ".release"
        }
    }
}

flutter {
    source '../..'
}
